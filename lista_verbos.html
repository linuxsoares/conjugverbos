<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  
  <link rel="stylesheet" href="css/jquery.mobile-1.2.1.min.css">
  <link rel="stylesheet" href="css/commons.css">

  <style>
    #lista .ui-icon-custom {
    background-image: url("images/arrow_right_double.png");
    background-position: 2px 2px;
    background-size: 90%; }
  </style>
  
  <!-- jQuery and jQuery Mobile -->
  <script src="js/jquery.js"></script>
  <script src="js/commons.js"></script>
  <script src="js/jquery.mobile-1.2.1.min.js"></script>

  <script type="text/javascript">
    $( document ).ready(function() {
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      hash = hashes[0].split('=');
      var base_url = 'http://itinerariosp.com.br:8080/verbosws/rest/verbos/mobile/letra/';
      url_full = base_url + hash[1];
      listVerbos(url_full, hash[1]);
    });

    function listVerbos(url, letra){
         
        $.ajax({
            type: "GET",
            encoding:"ISO-8859-1",
            url: url,
            dataType: 'json',
            success: function(data){
              if(data != ''){
                $.each(data, function(i, item) {
                  $('#result').append('<li data-icon="custom" id="lista"><a href onclick="getConjugacoes('+'\''+item.nome+'\''+');"  >'+ item.nome +'</a><li>').listview('refresh');

                });
              }else{
                alert('Letra "'+letra.toUpperCase()+'" sem verbos.');
                home();
              }
              //$('#resultLog').listview('refresh');
            },
            error: function(dat){
              console.log(data);
            }
        });

      }
  </script>

  <!-- Extra Codiqa features -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1" align="center">
    <div data-theme="a" data-role="header" data-position="fixed">
      <button value="HOME" onclick="home();"></button>
        <h3 id="header_conjugverbos">
            ConjugVerbos
        </h3>
    </div>
    <p />
    <ul id="result" data-role="listview" placeholder="Busca" data-inset="true" data-filter="true" data-theme="d" >
      <br />
    </ul>
</div>
</body>
</html>
