  <script src="js/jquery.jsonp-2.1.4.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      hash = hashes[0].split('=');
      var base_url = 'http://itinerariosp.com.br:8080/verbosws/rest/verbos/mobile/letra/';
      url_full = base_url + hash[1];
      listVerbos(url_full, hash[1]);
    });

    function listVerbos(url, letra){
         
        $.ajax({
            type: "GET",
            url: url,
            dataType: 'json',
            success: function(data){
              if(data != ''){
                $.each(data, function(i, item) {
                  $('#resultLog').append('<div><button type="button" class="btn btn-info btn-lg btn-block" onclick="getConjugacoes('+'\''+item.nome+'\''+');">'+ item.nome +'</button><p /><div>');
                });
              }else{
                alert('Letra "'+letra.toUpperCase()+'" sem verbos.');
              }
            },
            error: function(dat){
              console.log(data);
            }
        });

      }
  </script>

  <!-- Extra Codiqa features -->
